{% extends 'shop/basic.html' %}



{% block body %}
<div class="container mt-4">
    <div class="row my-2">
        {% for item in myposts %}
        <div class="col-md-6">
          <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-success">{{item.title}}</strong>
              <h5 class="mb-0">{{item.heading_post}}</h5>
              <div class="mb-1 text-muted">{{item.pub_date}}</div>
              <p class="mb-auto">{{item.content_heading_post|slice:'0:100'}}</p>
              <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
            </div>
            <div class="col-auto d-none d-lg-block">
              <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em"></text></svg>
            </div>
          </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
    </div>
        
        {% endif %}
        {% endfor %}
        

</div>


{% endblock body %}
